{% extends 'base.html' %}

{% block content %}

    

<h1>Post</h1>

<ul>
{% for post in object_list %}
    <li><a href="{% url 'article-detail' post.pk %}">{{ post.title }}</a> - {{ post.author }}<br/>
    <small>Posted on: {{ post.post_date }}  |  {{ post.post_time }}</small><br/>
    {{ post.summary}}
</li>
    <br/>
{% endfor %}
</ul>

{% endblock %}
